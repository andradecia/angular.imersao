<div class="container">
  <div class="col-md-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="destinatario_nome" class="col-sm-4 control-label">Destinatário</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="destinatario_nome" placeholder="Nome de quem vai executar">
        </div>
      </div>
      <div class="form-group">
        <label for="titulo_tarefa" class="col-sm-4 control-label">Título da Tarefa</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="titulo_tarefa" placeholder="Título da Tarefa">
        </div>
      </div>
      <div class="form-group">
        <label for="descricao_tarefa" class="col-sm-4 control-label">Descrição da Tarefa</label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="3" id="descricao_tarefa"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="solicitante_nome" class="col-sm-4 control-label">Solicitante</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="solicitante_nome" placeholder="Seu nome">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 control-label">{{ data | date:'dd/MM/yyyy HH:mm'}}</div>
        <div class="col-sm-8">
          <button type="submit" class="btn btn-success">Gravar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Como fazer:</h3>
      </div>
      <div class="panel-body">
        <p>Insira o destinatário e o título da tarefa, em seguida descreva em detalhes tudo o que você precisa. Ao final, informe seu nome e clique no botão "Gravar".</p>
      </div>
    </div>
  </div>
</div>
